<script>
// Floating animation for input focus
const inputs = document.querySelectorAll('input');
inputs.forEach(input => {
  input.addEventListener('focus', function() {
    this.parentElement.classList.add('focused');
  });
  
  input.addEventListener('blur', function() {
    if (this.value === '') {
      this.parentElement.classList.remove('focused');
    }
  });
});

// Button ripple effect
const submitBtn = document.querySelector('.submit-btn');
submitBtn.addEventListener('click', function(e) {
  const ripple = document.createElement('span');
  ripple.classList.add('ripple');
  this.appendChild(ripple);
  
  const rect = this.getBoundingClientRect();
  const size = Math.max(rect.width, rect.height);
  const x = e.clientX - rect.left - size / 2;
  const y = e.clientY - rect.top - size / 2;
  
  ripple.style.width = ripple.style.height = size + 'px';
  ripple.style.left = x + 'px';
  ripple.style.top = y + 'px';
  
  setTimeout(() => ripple.remove(), 600);
});

// Form validation with animation
const form = document.getElementById('loginForm');
form.addEventListener('submit', function(e) {
  const button = this.querySelector('.submit-btn');
  button.classList.add('loading');
  button.querySelector('.btn-text').textContent = 'Logging in...';
});

// Animated plants on load
window.addEventListener('load', function() {
  const plants = document.querySelectorAll('.plant');
  plants.forEach((plant, index) => {
    setTimeout(() => {
      plant.style.opacity = '1';
      plant.style.transform = 'translateY(0)';
    }, index * 200);
  });
});

// Add typing effect to welcome text
const welcomeText = document.querySelector('.welcome-text');
const text = welcomeText.textContent;
welcomeText.textContent = '';
let i = 0;

function typeWriter() {
  if (i < text.length) {
    welcomeText.textContent += text.charAt(i);
    i++;
    setTimeout(typeWriter, 100);
  }
}

setTimeout(typeWriter, 300);

// Shake animation for empty fields
form.addEventListener('submit', function(e) {
  inputs.forEach(input => {
    if (input.value.trim() === '') {
      e.preventDefault();
      input.parentElement.classList.add('shake');
      setTimeout(() => {
        input.parentElement.classList.remove('shake');
      }, 500);
    }
  });
});
</script>
</body>
